{{ define "content" }}
<div id="city-carousel" class="carousel slide" data-ride="carousel" data-interval="10000">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="/static/img/city1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="/static/img/city2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="/static/img/city3.jpg" alt="Third slide">
    </div>
  </div>
</div>
{{ end }}
