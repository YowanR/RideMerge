{{ define "unsubscribe" }}
<!-- Modal -->
<div class="modal fade" id="unsubscribeModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="unsubscribeModalLabel">Leaving already?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="origin" class="form-control-label">Enter your password to confirm:</label>
            <input id="password" type="password" name="password" class="form-control" autocomplete="off">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div id="password-error-message">Incorrect password</div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="unsubscribe-action-button" type="button" class="btn btn-primary">Unsubscribe</button>
      </div>
    </div>
  </div>
</div>
{{ end }}
