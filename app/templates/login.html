{{ define "login" }}

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="form-group">
            <label for="name" class="form-control-label">Email:</label>
            <input id="login-email" type="text" name="username" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="origin" class="form-control-label">Password:</label>
            <input id="login-password" type="password" name="password" class="form-control" autocomplete="off">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div id="login-error-message"></div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="login-action-button" type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
{{ end }}
